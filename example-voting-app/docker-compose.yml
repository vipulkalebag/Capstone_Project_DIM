version: '3'
services:
  vote:
    image: votecap
    ports:
      - "5003:80"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  redis:
    image: redis
    ports:
      - "6379:6379"
    
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  worker:
    image: workercap
    depends_on:
      - redis
      - db

  result:
    image: resultcap
    ports:
      - "5004:80"
    depends_on:
      - db
